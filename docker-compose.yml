services:
  medilabo-discovery-service:
    build: ./discovery-service

    container_name: medilabo-discovery-service
    ports:
      - '8761:8761'
    expose:
      - '8761'

    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8761/actuator/health"]
      interval: 10s
      retries: 4

  medilabo-config-service:
    build: ./config-service

    container_name: medilabo-config-service
    ports:
      - '9999:9999'
    expose:
      - '9999'

    environment:
      - DISCOVERY_SERVICE_URL= http://medilabo-discovery-service:8761/eureka

    depends_on:
      medilabo-discovery-service:
        condition: service_healthy

    healthcheck:
      test: [ "CMD","curl","-f","http://localhost:9999/actuator/health" ]
      interval: 10s
      retries: 4

  medilabo-patient-service:
    build: ./patient-service

    container_name: medilabo-patient-service
    ports:
      - '8081:8081'
    expose:
      - '8081'

    environment:
      - DISCOVERY_SERVICE_URL= http://medilabo-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://medilabo-config-service:9999

    depends_on:
      medilabo-config-service:
        condition: service_healthy

  medilabo-medical-record-service:
    build: ./medical-record-service

    container_name: medical-record-service
    ports:
      - '8082:8082'
    expose:
      - '8082'

    environment:
      - DISCOVERY_SERVICE_URL= http://medilabo-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://medilabo-config-service:9999

    depends_on:
      medilabo-config-service:
        condition: service_healthy

  medilabo-gateway-service:
    build: ./gateway-service

    container_name: medilabo-gateway-service
    ports:
      - '8888:8888'
    expose:
      - '8888'

    environment:
      - DISCOVERY_SERVICE_URL= http://medilabo-discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://medilabo-config-service:9999

    depends_on:
      medilabo-config-service:
        condition: service_healthy


